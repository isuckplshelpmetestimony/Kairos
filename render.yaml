services:
  - type: web
    name: kairos-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn backend.app:app
    plan: free
    envVars:
      - key: SCRAPER_MAX_PAGES
        value: "4"  # Force redeploy
      - key: SCRAPER_MAX_COUNT
        value: 120
      - key: SCRAPER_TIMEOUT_SEC
        value: 25
      - key: FRONTEND_ORIGIN
        value: "*"
      - key: SUPABASE_URL
        sync: false  # Set in Render dashboard (sensitive)
      - key: SUPABASE_SERVICE_KEY
        sync: false  # Set in Render dashboard (sensitive)

  - type: static
    name: kairos-frontend
    buildCommand: cd Kairos && npm install && npm run build
    staticPublishPath: ./Kairos/build
    envVars:
      - key: VITE_API_URL
        value: https://cairos.onrender.com
      - key: VITE_SUPABASE_URL
        sync: false  # Set in Render dashboard (sensitive)
      - key: VITE_SUPABASE_ANON_KEY
        sync: false  # Set in Render dashboard (sensitive)
